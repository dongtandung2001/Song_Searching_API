Searching using lyric keyword
---
tags:
  - Search
parameters:
  - in: path
    name: kw
    description: keyword(s), separated by comma
    required: true
  - in: path
    name: type
    description: i = inclusive searching, e = exclusive searching
    required: true

responses:
  200:
    description: Artists found

  404:
    description: No Result
